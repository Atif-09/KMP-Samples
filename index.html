<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotlin Multiplatform Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
    }
    .project-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Kotlin Multiplatform Projects</h1>
    <div id="projects" class="row"></div>
  </div>

  <script>
    const projects = [
      {
        name: "Image Viewer",
        description: "An application for capturing, viewing, and storing pictures. Includes support for maps. Uses Compose Multiplatform for the UI. Introduced at KotlinConf 2023.",
        link: "https://github.com/JetBrains/compose-multiplatform/tree/master/examples/imageviewer",
        shared: ["UI", "Model", "Networking", "Animation", "Data storage"],
        libraries: ["kotlinx-serialization", "kotlinx-datetime", "kotlinx-coroutines", "play-services-maps", "play-services-locations", "android-maps-compose", "accompanist-permissions"],
        ui: ["Jetpack Compose on Android", "Compose Multiplatform on iOS and desktop"]
      },
      {
        name: "Confetti",
        description: "A showcase of many different aspects of Kotlin Multiplatform and Compose Multiplatform. The use case is an application for fetching and displaying information about conference schedules. Uses GraphQL for client-server communications. The architecture is discussed in-depth at KotlinConf 2023.",
        link: "https://github.com/joreilly/Confetti",
        shared: ["UI", "Model", "Networking", "Data storage", "Navigation"],
        libraries: ["kotlinx-serialization", "kotlinx-datetime", "kotlinx-coroutines", "decompose", "koin", "jsonpathkt-kotlinx", "horologist", "google-cloud", "firebase", "bare-graphql", "apollo", "accompanist"],
        ui: ["Jetpack Compose on Android, Auto, and Wear", "Compose Multiplatform on iOS and desktop"]
      },
      {
        name: "KMPizza",
        description: "The project demonstrates how to develop a Kotlin Multiplatform app from scratch to a cloud-deployed powerhouse of pizza-making: the final app stores and displays pizza recipes. Integrated under the hood with Jetpack Compose, Ktor, PostgreSQL, Docker, and a number of other tools, this sample is an adventure in KMP experience.",
        link: "https://github.com/hlnstepanova/kmpizza-repo",
        shared: ["UI", "Model", "Networking", "Data storage", "Navigation"],
        libraries: ["kotlinx-serialization", "kotlinx-coroutines", "ktor", "koin", "exposed", "postgresql", "sqldelight", "awssdk"],
        ui: ["Jetpack Compose on Android", "SwiftUI on iOS"]
      },
      {
        name: "NYTimes KMP",
        description: "A Compose Multiplatform based version of the New York Times application. Allows the user to browse and read articles. Note that to build and run the application, you will need an API key from the New York Times.",
        link: "https://github.com/xxfast/NYTimes-KMP",
        shared: ["UI", "Model", "Networking"],
        libraries: ["kotlinx-serialization", "kotlinx-datetime", "kotlinx-coroutines", "ktor-client", "molecule", "decompose", "horologist"],
        ui: ["Jetpack Compose on Android and Wear", "Compose Multiplatform on iOS and desktop"]
      },
      {
        name: "Sessionize / Droidcon",
        description: "An application for viewing the agenda at Droidcon events using the Sessionize API. Can be customized for use with any event that stores talks in Sessionize. Integrates with Firebase and so requires a Firebase account to run.",
        link: "https://github.com/touchlab/DroidconKotlin",
        shared: ["UI", "Model", "Networking", "Data storage"],
        libraries: ["kotlinx-coroutines", "kotlinx-datetime", "ktor-client", "koin", "multiplatform-settings", "firebase", "kermit", "accompanist", "hyperdrive-multiplatformx", "SQLDelight"],
        ui: ["Jetpack Compose on Android", "Compose Multiplatform on iOS"]
      },
      {
        name: "Chat",
        description: "A demonstration of how to embed Compose Multiplatform components within a SwiftUI interface. The use case is online messaging.",
        link: "https://github.com/JetBrains/compose-multiplatform/tree/master/examples/chat",
        shared: ["UI", "Model", "Networking"],
        libraries: ["kotlinx-serialization", "kotlinx-datetime", "kotlinx-coroutines", "ktor-client", "accompanist"],
        ui: ["Jetpack Compose on Android", "SwiftUI on iOS"]
      }
    ];

    const projectContainer = document.getElementById('projects');

    projects.forEach(project => {
      const projectCard = `
        <div class="col-md-4 project-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="${project.link}" target="_blank">${project.name}</a></h5>
              <p class="card-text">${project.description}</p>
              <h6>What's shared?</h6>
              <ul>
                ${project.shared.map(item => `<li>${item}</li>`).join('')}
              </ul>
              <h6>Noteworthy libraries</h6>
              <ul>
                ${project.libraries.map(item => `<li>${item}</li>`).join('')}
              </ul>
              <h6>User interface</h6>
              <ul>
                ${project.ui.map(item => `<li>${item}</li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
      `;
      projectContainer.innerHTML += projectCard;
    });
  </script>
</body>
</html>
